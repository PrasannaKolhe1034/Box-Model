<!DOCTYPE html>
<html>
    <head>
        <title>
            Float
        </title>
        <style>
          #flower right{
            float: right;
          }
           #flower left{
            float: left;
          }
        </style>
    </head>
    <body>
        <h2>Float right</h2>
        <p>In this example, the image will float to the right in the paragraph and the text in the paragraph will wrap around the image. </p>
        <p>
            <img src="download (2).jpeg" id="flower right" alt="tree" style="height: 100px;width: 100px;">
             <img src="download (2).jpeg" id="flower left" alt="tree" style="height: 100px;width: 100px;">This is a dummy content to understand float. 
        </p>
    </body>
</html>
